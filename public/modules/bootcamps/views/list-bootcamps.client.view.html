<section data-ng-controller="BootcampsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Bootcamps</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="bootcamp in bootcamps" data-ng-href="#!/bootcamps/{{bootcamp._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="bootcamp.created | date:'medium'"></span>
				by
				<span data-ng-bind="bootcamp.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="bootcamp.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!bootcamps.$resolved || bootcamps.length">
    	No Bootcamps yet, why don't you <a href="/#!/bootcamps/create">create one</a>?
    </div>
</section>
