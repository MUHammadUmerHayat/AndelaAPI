<div class="container">
    <div class="link-controls">
        <ul class="nav nav-tabs" role="tablist">
            <li><a href="/#!/instructors/trainees">View Trainees</a></li>               
            <li><a href="/#!/instructors/fellows">View Fellows</a></li>
            <li><a href="/#!/instructors/editProfile">Edit Your Profile</a></li>
            <li><a href="/#!/instructors/addSkill">Add To Your Skills</a></li>
            <li><a href="/#!/instructors/bootcamps">View Bootcamps</a></li>
            <li><a href="/auth/signout">Signout</a></li>
        </ul>
    </div>
    <div class="admin-view">
        <div data-ng-controller="InstructorsController">
            <div data-ng-show='user.photo'>
                <img class="profile_image" data-ng-src="{{showImage(user.photo)}}" />
                <a class="btn btn-success" data-ng-click="deletePhoto($index, photo)"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
            <div data-ng-show ='!user.photo'>
            <h3>Upload a new picture</h3>
             </div>
        </div>
        
        <div data-ng-controller="SettingsController">
            <form data-ng-submit="updateUserProfile()" class="basic-grey" autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>Profile Saved Successfully</strong>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>

            <h3 class="col-md-12 text-center">Change your password</h3>
            <form data-ng-submit="changeUserPassword()" class="basic-grey" autocomplete="off">
          
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="verifyPassword">Verify Password</label>
                        <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-primary">Save Password</button>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>Password Changed Successfully</strong>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
            </form>
        </div>
    
        <section data-ng-controller="InstructorsController">   
                <form name="update" class="basic-grey" data-ng-submit="create()">
                    <fieldset>
                        <div data-ng-show="error" class="alert alert-danger">
                            <a class="close" data-dismiss="alert" data-ng-click="removeAlert('error')" href="#">×</a>
                            <span data-ng-bind="error"></span>
                        </div>
                        <div data-ng-show="success" class="alert alert-success">
                            <a class="close" data-dismiss="alert" data-ng-click="removeAlert('success')" href="#">×</a>
                            <span data-ng-bind="success"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Experience</label>
                            <textarea name="experience" data-ng-model="details.exp" required></textarea>
                        </div>
                         <div class="form-group">
                            <label class="control-label">Upload Image</label>
                            <input type="file" data-ng-file-select="onFileSelect($files)" name="upload" accept="image/png, image/jpeg" required>
                            <!-- <span class="text text-danger" data-ng-show="file && !correctFormat">Please only jpeg and png formats are allowed</span> -->
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default" data-ng-disabled="file && !correctFormat">
                        </div>
                    </fieldset>
                </form>
           
        </section>
    </div>
</div>
