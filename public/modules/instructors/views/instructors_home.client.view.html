<section data-ng-controller="InstructorsController" class="pad">
    <div class="container" data-ng-init="instructorHome()" data-ng-show="user.role === 'instructor'">

        <ng-include src='"/modules/instructors/views/instructor.sidebar.html"'></ng-include>
        <div class="admin-view">
            <div class="container">
                <div id="w">
                    <div id="content" class="clearfix">
                        <div>
                            <img class="profile_image" data-ng-src="{{showImage(user.photo)}}" />
                        </div>
                        <ul class="list-group" style="clear: both;">
                            <li class="list-group-item">Name: <b data-ng-bind="user.firstName"></b>&nbsp;<b data-ng-bind="user.lastName"></b>
                            </li>
                            <li class="list-group-item">Username: <b data-ng-bind="user.username"></b>
                            </li>
                            <li class="list-group-item">Email: <b data-ng-bind="user.email"></b> 
                            </li>
                            <li class="list-group-item">Experience: <b data-ng-bind="user.experience"></b> 
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div data-ng-show="user.role !== 'instructor'">
            <div class="row">
                <div class="alert alert-danger col-md-offset-2 col-md-6">
                    <a class="close" data-dismiss="alert" data-ng-click="removeAlert('error')" href="#">Ã—</a>
                    <span>
                        <h4>You are not permitted to view this page</h4>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
