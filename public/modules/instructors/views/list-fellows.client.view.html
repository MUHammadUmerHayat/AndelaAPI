<section data-ng-controller="InstructorsController" data-ng-init="listFellows()" class="pad">
    <div class="container"  data-ng-show="user.role === 'instructor'">
        <ng-include src='"/modules/instructors/views/instructor.sidebar.html"'></ng-include>
        <div class="admin-view">
            <div class="col-sm-12 col-lg-12" data-ng-show="user">
                <a class="btn btn-xs btn-danger pull-right" href="/#!/instructors/home">Back To Instructor Home</a>
            </div>
            <div class="page-header text-center">
                <h1>List of Fellows</h1>
            </div>
            <div>
                <table class="list list-link">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Skills Summary</th>
                        <th>Placement Status</th>
                        <th>Needs work</th>
                      </tr>
                    </thead>
                    <tbody class="capitalize">
                        <tr data-ng-repeat="fellow in fellows">
                            <td><a data-ng-href="/#!/instructors/fellows/{{fellow._id}}">{{$index + 1}}</a></td>
                            <td><a data-ng-href="/#!/instructors/fellows/{{fellow._id}}" data-ng-bind="fellow.firstName"></a></td>
                            <td><a data-ng-href="/#!/instructors/fellows/{{fellow._id}}" data-ng-bind="fellow.lastName"></a></td>
                            <td><a data-ng-href="/#!/instructors/fellows/{{fellow._id}}" data-ng-bind="fellow.email"></a></td>
                            <td>
                                <a ng-repeat="(key, val) in fellow.skillSummary">
                                    <svg height="45px" width= "45px" viewBox="0 0 32 32" tooltip="{{key + ', ' + getSkillLevel(val) | uppercase}}">
                                        <use class="{{getSkillLevel(val)}}" xlink:href="{{ '#' + key}}"></use>
                                    </svg>
                                </a>
                            </td>
                            <td data-ng-bind="fellow.available"><a data-ng-href="/#!/instructors/fellows/{{fellow._id}}"></a></td>
                            <td><a data-ng-href="/#!/instructors/fellows/{{fellow._id}}">{{get_availability_date(fellow) | date}}</a></td>
                            <td><a data-ng-href="/#!/instructors/fellows/{{fellow._id}}" data-ng-bind="fellow."></a></td>      
                        </tr>               
                    </tbody>
                </table>
            </div>
        </div>
    </div>
     <div data-ng-show="user.role !== 'instructor'">
        <div class="row">
            <div class="alert alert-danger col-md-offset-2 col-md-6">
                <a class="close" data-dismiss="alert" data-ng-click="removeAlert('error')" href="#">Ã—</a>
                <span><h4>You are not permitted to view this page</h4></span>
            </div>
        </div>
    </div> 
</section>
