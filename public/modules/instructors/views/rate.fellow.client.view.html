<section data-ng-controller="InstructorsController">
    <div class="container" data-ng-show="user.role === 'instructor'">
          <div class="link-controls">
              <ul class="nav nav-tabs" role="tablist">
                  <li><a href="/#!/instructors/trainees">View Trainees</a></li>               
                  <li><a href="/#!/instructors/fellows">View Fellows</a></li>
                  <li><a href="/#!/instructors/addSkill">Add To Your Skills</a></li>
                  <li><a href="/#!/instructors/bootcamps">View Bootcamps</a></li>
                  <li><a href="/#!/instructors/editProfile">Edit Your Profile</a></li>
                  <li><a href="/#!/change-password">Change Your Password</a></li>
                  <li><a href="/auth/signout">Signout</a></li>
              </ul>
          </div>
        <div class="admin-view">
            <form data-ng-submit='ratefellow()' class="signin basic-grey form-horizontal" autocomplete="off">
              <fieldset>
                <div class="form-group">
                  <b>Skill:</b>
                  <input type="text" data-ng-model="data.skill" id="skill" required>
                </div>

                <div class="form-group">
                  <b>Rate:</b>
                      <select data-ng-model="data.rating" id="category" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                  </label>
                </div>

                <div class="form-group">
                <button type="submit" class="btn btn-xs btn-primary" data-ng-submit='ratefellow()'>Submit Rating</button>
                </div>
                
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
              </fieldset>
            </form>
        </div>
              
      </div>
    </div>
  </div>
  <div data-ng-show="user.role !== 'instructor'">
    <div class="row">
        <div class="alert alert-danger col-md-offset-2 col-md-6">
            <a class="close" data-dismiss="alert" data-ng-click="removeAlert('error')" href="#">Ã—</a>
            <span><h4>You are not permitted to view this page</h4></span>
        </div>
    </div>
  </div>
</section>
