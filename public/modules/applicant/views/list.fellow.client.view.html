<section data-ng-controller="ApplicantController" data-ng-init="find()">
   
    <div class="page-header">
        <h1>Fellows</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="applicant in applicants" data-ng-href="#!/profile/{{applicant._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="applicant.username"></h4> 
        </a>
    </div>
</section>
