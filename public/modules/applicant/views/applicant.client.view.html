<section data-ng-controller="CampsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Boot Camps</h1>
		<h4>Apply To Be A Fellow</h4>
	</div>
	<div class="list-group">
		<a data-ng-repeat="camp in camps" data-ng-href="#!/{{camp._id}}/camp.name" class="list-group-item">
			<h3 class="list-group-item-heading" data-ng- bind="camp.name"></h3>
		</a>
	</div>
</section>
