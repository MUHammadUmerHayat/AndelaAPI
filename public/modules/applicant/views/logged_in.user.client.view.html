<section class="row" data-ng-controller="ApplicantController" data-ng-init="show_profile()">
	<h3 class="col-md-12 text-center">Welcome</h3>
		<div class="page-header">
			<div class="container">
				<div class="row table-responsive">
					<div  class="col-md-12 text-center">
				    	<table class="table table-hover" style="border-sizing:border-box">
				  				<tr class="success">
				  					<td>Username</td>
				  					<td>Email</td>
				  					<td>Role</td>
				  					<td ng-if="applicant.role == applicant">Status</td>
				  					<td ng-if="applicant.role == applicant">Score</td>
				  				</tr>
						        <tr>
									<td  data-ng-bind="user_profile.username"></td>
									<td  data-ng-bind="user_profile.email"></td>
									<td  data-ng-bind="user_profile.role"></td>
									<td  data-ng-bind="user_profile.status" ng-if="applicant.role == applicant"></td>
									<td  data-ng-bind="user_profile.testScore" ng-if="applicant.role == applicant"></td>
						        </tr>
				        </table>
				    </div>
				    <div>
					        <a href="/auth/signout">Signout</a>
					    </div>
					</div>
		    </div>
	    </div>
</section>
