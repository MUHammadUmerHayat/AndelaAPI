<section data-ng-controller="AdminController" data-ng-init="listAdmins()">
  <div class="container">

  <div class="link-controls">
    <ul>
      <li><a href="/#!/admin/create/camp">Create Bootcamp</a></li>
      <li><a href="/#!/admin/camps">View Bootcamps</a></li>
      <li><a href="/#!/admin/appts">View Applicants</a></li>
      <li><a href="/#!/admin/trainees">View Trainees</a></li>
      <li><a href="/#!/admin/fellows">View Fellows</a></li>
      <li><a href="/#!/admins">View Admininistrators</a></li>
      <li><a href="/#!/admin/test/create">Create Test</a></li>
      <li><a href="/#!/admin/create">Create Instructor</a></li>
      <li><a href="/#!/admin/instrs">View Instructors</a></li>
      <li><a href="/auth/signout">Signout</a></li>
      </ul>
  </div>

  <div class="admin-view">
    <div class="col-sm-12 col-lg-12" data-ng-show="user">
        <a class="btn btn-xs btn-primary pull-right" href="/#!/admin/welcome">Back To Admin Home</a>
    </div>

    <div class="page-header text-center">
      <h2>Admininistrators</h2>
    </div>

    <div>
      <table class="list">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date Created</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="admin in admins">
            <td data-ng-bind="admin.firstName"></td>
            <td data-ng-bind="admin.lastName"></td>
            <td data-ng-bind="admin.email"></td>
            <td data-ng-bind="admin.created | date : longDate"></td>           
          </tr>               
        </tbody>
      </table>
    </div>
  </div>
  </div>
</section>
