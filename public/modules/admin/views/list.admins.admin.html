<section data-ng-controller="AdminController" data-ng-init="listAdmins()" class="pad">
  <div class="container" data-ng-show="user.role === 'admin'">

  <ng-include src='"/modules/admin/views/admin.sidebar.html"'></ng-include>

  <div class="admin-view">
    <div class="col-sm-12 col-lg-12" data-ng-show="user">
        <a class="btn btn-xs btn-primary pull-right" href="/#!/admin/welcome">Back To Admin Home</a>
    </div>

    <div class="page-header text-center">
      <h1>Admininistrators</h1>
    </div>
    <div>
      <a class="pull-right btn btn-danger btn-xs" href="/#!/admin/create">Create New Admin</a>
    </div>
    <div>
      <table class="list">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date Created</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="admin in admins">
            <td data-ng-bind="admin.firstName"></td>
            <td data-ng-bind="admin.lastName"></td>
            <td data-ng-bind="admin.email"></td>
            <td data-ng-bind="admin.created | date : longDate"></td>      
            <td><a href="" ng-click="deleteAdmin(admin._id, $index)">Delete</a></td>       
          </tr>               
        </tbody>
      </table>
    </div>
  </div>
  </div>

  <div class="container" data-ng-show="user.role !== 'admin'">
    <b class="reqLogin">You have no access to this page. You need to <a href="/#!/admin">signin</a> as an admin.</b>
  </div>
</section>
