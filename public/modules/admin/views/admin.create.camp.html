<section class="row" data-ng-controller="AdminController" style="padding-top: 150px;">
  <div class="container" data-ng-show="user.role === 'admin'">
    <ng-include src='"/modules/admin/views/admin.sidebar.html"'></ng-include>


    <div class="admin-view">
        
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-4">
          <h3 class="text-center">Create new Bootcamp</h3><br>
            <form data-ng-submit="createCamp()" name="create_camp_form" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <label for="start_date">Start date</label>
                        <input type="text" id="start_date" name="start_date" class="form-control" data-ng-model="credentials.start_date" placeholder="M/D/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End date</label>
                        <input type="text" id="end_date" name="end_date" class="form-control" data-ng-model="credentials.end_date" placeholder="M/D/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" class="form-control" data-ng-model="credentials.location" placeholder="Lagos" required>
                    </div>
                    <div class="text-center form-group">
                        <input type="submit" data-ng-disabled="create_camp_form.$invalid" value="Create Camp" class="btn btn-large btn-primary">
                    </div>

                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                   
                </fieldset>
            </form>
        </div>
    </div>
    </div>

    <div class="container" data-ng-show="user.role !== 'admin'">
      <b class="reqLogin">You have no access to this page. You need to <a href="/#!/admin">signin</a> as an admin.</b>
    </div>
</section>
